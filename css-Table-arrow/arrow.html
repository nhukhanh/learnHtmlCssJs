<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Arrow</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="container">
		<table style="margin-bottom: 10px;">
			<tr>
				<th>Arrow</th>
				<th>Symbol</th>
			</tr>
			<tr>
				<td><p class="arrow-left">arrow-left</p>
				<td></td>
			</tr>
			<tr>
				<td><p class="arrow-right">arrow-right</p></td>
				<td></td>
			</tr>
			<tr>
				<td><p class="arrow-bottom">arrow-bottom</p></td>
				<td></td>
			</tr>
			<tr>
				<td><p class="arrow-top">arrow-top</p></td>
				<td></td>
			</tr>
			
		</table>
		
		<table>
			<tr>
				<th>Property</th>
				<th>How to use</th>
			</tr>
			<tr>
				<td><p>text-align</p></td>
				<td><p>Horizontal alignment</p></td>
			</tr>
			<tr>
				<td><p>vertical-align</p></td>
				<td><p>Vertical alignment</p></td>
			</tr>
			<tr>
				<td><p>nth-child(odd)</p></td>
				<td><p>Striped Tables</p></td>
			</tr>
		</table>

		<div class="tooltip">
			More Info
			<span class="tooltip__text">tooltip text</span>
		</div>
	</div>
</body>
</html>
