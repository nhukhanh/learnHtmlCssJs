<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Overlay - W3schools.com</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="row">
		<div class="overlay-container">
			<div class="wrap-overlay-zoom">
				<img src="https://picsum.photos/id/10/250/250"/>
				<div class="overlay">
					<div class="text">Hello World</div>
				</div>
			</div>
			<p style="text-align: center; margin-top: 10px;">Overlay - Zoom</p>
		</div>
		<div class="overlay-container">
			<div class="wrap-overlay-fade-text">
				<img src="https://picsum.photos/id/10/250/250"/>
				<div class="overlay">
					<div class="text">Hello World</div>
				</div>
			</div>
			<p style="text-align: center; margin-top: 10px;">Overlay - fade - text</p>
		</div>
		<div class="overlay-container">
			<div class="wrap-overlay-fade-box">
				<img src="https://picsum.photos/id/10/250/250"/>
				<div class="overlay">
					<a href="#" class="text">Hello World</a>
				</div>
			</div>
			<p style="text-align: center; margin-top: 10px;">Overlay - fade - box</p>
		</div>

		<div class="overlay-container">
			<div class="wrap-overlay-slide-intop">
				<img src="https://picsum.photos/id/10/250/250"/>
				<div class="overlay">
					<a href="#" class="text">Hello World</a>
				</div>
			</div>
			<p style="text-align: center; margin-top: 10px;">Overlay - slide - intop</p>
		</div>

		
	</div>
</body>
</html>
