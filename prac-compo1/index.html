<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Component</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="list-item"><!-- item list -->
			<!-- item title -->
		  <div class="item-title">
		    <div class="item-left">
		      <div class="wrap">
		        <i class="fas fa-rocket"></i>
		      </div>
		    </div>
		    <div class="item-center">
		      <h3>Team goals</h3>
		      <p>Last update: 02.03.2020</p>
		    </div>
		  </div><!-- item title -->
		  <!-- item 1 -->
		  <div class="item">
		    <div class="item-left">
		      <div class="circle">
		        <div class="border-circle">
		          <div class="half-circle"></div>
		        </div>
		      </div>
		    </div>
		    <div class="item-center">Shape experimenting</div>
		    <div class="list-img item-right">
		      <img src="https://picsum.photos/id/1015/50" alt="">
		      <img src="https://picsum.photos/id/1005/50" alt="">
		    </div>
		  </div><!-- item 1 -->
		  <!-- item 2 -->
		  <div class="item">
		    <div class="item-left">
		      <div class="circle">
		        <div class="border-circle"></div>
		      </div>
		    </div>
		    <div class="item-center">Presentation to client</div>
		    <div class="list-img item-right">
		      <img src="https://picsum.photos/id/1015/50" alt="">
		      <img class="more-img" src="https://picsum.photos/id/1005/50" alt="">
		      <p class="img-virtual">+3</p>
		    </div>
		  </div><!-- item 2 -->
		</div><!-- item list -->

		<!-- component list-img -->
		<div class="list-img">
		    <img src="https://picsum.photos/id/1015/50" alt="">
		    <img src="https://picsum.photos/id/1005/50" alt="">
		    <p class="img-virtual">+3</p>
		 </div>

		<!-- component half-circle -->
		<div class="circle rotate">
		  <div class="border-circle">
		    <div class="half-circle"></div>
		  </div>
		</div>

		<!-- component circle-full -->
		<div class="circle">
		  <div class="border-circle">
		  </div>
		</div>
	</div>

</body>
</html>
