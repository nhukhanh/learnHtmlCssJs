<!DOCTYPE html>
<html>
<head>
	<title>Pagination</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h3>CSS Simple Pagination</h3>
		<div class="pagination">
			<a href="#">&laquo</a>
			<a class="active" href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<!-- tại sao giữa 2 tag a liền nhau ko có margin lại ko sít nhau được 
			Lý do: giữa 2 tag a có dấu cách, dấu xuống dòng.
			-->
			<!-- entities &raquo -->
			<a href="#">&raquo</a>
			<a class="previous" href="#">❮</a>
			<a class="next" href="#">❯</a>
		</div>
	</div>
</body>
</html>
