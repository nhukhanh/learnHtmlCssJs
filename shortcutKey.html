<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/>
	<title>Shortcut Key</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container py-5">
		<table class="table table-striped">
			<tr>
				<th>Shortcut</th>
				<th>Mean</th>
			</tr> <!-- header -->
			<tr>
				<td>Win: 'Ctr + P' => ':' + number</td>
				<td rowspan="2" style="vertical-align: center;">Go row in editor</td>
			</tr>
			<tr>				
				<td>Mac: </td>
			</tr> <!-- row -->
			<tr>
				<td>'Ctr + X'</td>
				<td>Delete one row in editor</td>
			</tr> <!-- row -->
			<tr>
				<td>wikihow.vn</td>
				<td>How to do anything</td>
			</tr> <!-- row -->
			<tr>
				<td>Window: 'Alt' + numberOfUnicode</td>
				<td>Type symbol in Word by 'Alt'</td>
			</tr> <!-- row -->
			<tr>
				<td>'Ctr + → (←)'</td>
				<td>next or previous a word quickly</td>
			</tr> <!-- row -->
			<tr>
				<td>'Ctr + Shift + D'</td>
				<td>Create a copy down</td>
			</tr> <!-- row -->
		</table>
	<div class="container">
</body>
</html>
